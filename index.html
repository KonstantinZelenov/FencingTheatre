<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>ZELENOV KONSTANTIN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="keywords" content="Fence, movie, sport, fight, stuntman,choreography, fencing,theater, theatre" />
  <meta name="description"
    content="Fencing training on various types of weapons. Staging duels for theater and cinema. Shooting short films and staging theater performances with fights">
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="icon" href="./images/cross-swords.ico" sizes="any"/>
  <link rel="icon" href="./images/cross-swords.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/cross-swords.png" />
</head>

<body class="body" id="start">
  <div class="content-wrapper">
    <main class="main">
      <section class="main-title" id="main-title" role="img"
        aria-label="A man with a staff in a shaman costume stands in the dark and stretches his hand towards a beam of light.">
        <h1 class="main-title__header">Konstantin Zelenov</h1>
        <p class="main-title__text">Fencing coach, stuntman, athlete</p>
        <ul class="main-title__image-list">
          <li class="main-title__image-list-item">
            <img class="main-title__icons main-title__hamburger-menu-icon" src="./images/icon-hamburger-menu.png" alt="Hamburger-menu-icon"></img>
          </li>
          <li class="main-title__image-list-item main-title__image-list-item_translate">
            <img class="main-title__icons main-title__translate-menu-icon active" src="./images/rf-flag.svg" alt="Russian Federation flag translate icon"></img>
            <img class="main-title__icons main-title__translate-menu-icon" src="./images/gb-flag.svg" alt="Great Britain flag translate icon"></img>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <!-- Template -->
  <template id="popup-template">
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-button" aria-label="Close modal">
        <img src="./images/cross-swords.svg" class="popup__close-button-icon" alt="Image of cross swords">
      </button>
      <div class="popup__body"></div> 
    </div>
  </div>
</template>

  <script type="module" src="./blocks/scripts/modal.js"></script>
  <script type="module" src="./blocks/scripts/popup_config.js"></script>
  <script type="module" src="./index.js"></script>

</body>
</html>
